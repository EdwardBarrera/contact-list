<div class="p-4 h-screen bg-[#f3f4f5] ">
  <div class="px-4 py-6 bg-white shadow-md space-y-6 max-w-[1366px] mx-auto">
    <app-contact-row class="block" *ngFor="let contact of contacts;" [data]="contact" (onEdit)="updateContact($event)" (onDelete)="deleteContact($event)"></app-contact-row>
    <div *ngIf="!load" class="flex items-center justify-center my-2">
      <div class="spinner"></div>
    </div>
    <div *ngIf="load && contacts.length===0" class="text-xl text-center my-2">
      Empty
    </div>
  </div>
</div>
