<div class="p-4 h-screen bg-[#f3f4f5] ">
  <div class="px-4 py-6 bg-white shadow-md space-y-6">
    <app-contact-row *ngFor="let contact of contacts;" [data]="contact" (onEdit)="updateContact($event)"></app-contact-row>
    <div *ngIf="contacts.length===0" class="flex items-center justify-center my-2">
      <div class="spinner"></div>
    </div>
  </div>
</div>
